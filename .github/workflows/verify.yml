name: verify

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run verification
        run: npm run verify

      - name: Check tool lock compliance
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # Check for tool lock labels or commit messages
            echo "🔒 Verifying tool lock compliance..."
            
            # Fetch base branch to ensure history exists
  　　　　　　git fetch --no-tags --depth=100 origin ${{ github.event.pull_request.base.ref }}:
  ${{ github.event.pull_request.base.ref }} || true
            # Check commit messages between base SHA and HEAD for tool tags
            git log --oneline ${{ github.event_pull_request.base.sha }}..HEAD | grep -E '\[(Claude|Codex)\]' || {
              echo "❌ Missing tool tag in commit messages. Please add [Claude] or [Codex] tag."
              exit 1
            }
            
            echo "✅ Tool lock compliance verified"
          fi

      - name: Success notification
        run: echo "🎉 All verification checks passed! Ready for merge."
