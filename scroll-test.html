<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクロールアイコンテスト</title>
</head>
<body style="background: #ffeee6; padding: 20px; text-align: center; height: 200vh;">
    
    <h1>スクロールアイコンテスト</h1>
    
    <!-- スクロールアイコンのみ - 大きく、透過 -->
    <div style="
        position: fixed;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        margin-left: -50px;
        margin-top: -50px;
        z-index: 1000;
        animation: fingerSwipeUp 2.5s ease-in-out infinite;
    ">
        <img src="scroll-icon.png" alt="スクロールアイコン" style="
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0.7;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        ">
    </div>
    
    <div style="margin-top: 100vh;">
        <h2 style="color: #e8a48b;">スクロール完了！</h2>
    </div>

    <style>
        @keyframes fingerSwipeUp {
            0% { 
                transform: translateY(30px); 
                opacity: 0.6; 
            }
            50% { 
                transform: translateY(-30px); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-30px); 
                opacity: 0.3; 
            }
        }
    </style>

    <script>
        // LocalStorageクリア（テスト用）
        localStorage.clear();
        console.log('LocalStorage cleared for testing');
    </script>
</body>
</html>
