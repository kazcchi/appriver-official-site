<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクロールアイコンテスト</title>
</head>
<body style="background: #ffeee6; padding: 20px; text-align: center; height: 200vh;">
    
    <h1>スクロールアイコンテスト</h1>
    
    <!-- 常に表示されるスクロールガイド -->
    <div style="
        position: fixed;
        top: 50%;
        left: 50%;
        width: 140px;
        height: 120px;
        margin-left: -70px;
        margin-top: -60px;
        background: rgba(232, 164, 139, 0.9);
        border: 3px solid white;
        border-radius: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    ">
        <!-- スクロールアイコン -->
        <div style="
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
            animation: fingerSwipeUp 2.5s ease-in-out infinite;
        ">
            <img src="scroll-icon.png" alt="スクロールアイコン" style="
                width: 100%;
                height: 100%;
                object-fit: contain;
            ">
        </div>
        
        <div style="color: white; font-size: 14px; font-weight: bold;">
            下にスクロール
        </div>
    </div>
    
    <div style="margin-top: 100vh;">
        <h2 style="color: #e8a48b;">スクロール完了！</h2>
    </div>

    <style>
        @keyframes fingerSwipeUp {
            0% { 
                transform: translateY(30px); 
                opacity: 0.6; 
            }
            50% { 
                transform: translateY(-30px); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-30px); 
                opacity: 0.3; 
            }
        }
    </style>

    <script>
        // LocalStorageクリア（テスト用）
        localStorage.clear();
        console.log('LocalStorage cleared for testing');
    </script>
</body>
</html>
