<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクロールアイコンテスト</title>
</head>
<body style="background: #ffeee6; padding: 20px; text-align: center; height: 200vh;">
    
    <h1>スクロールアイコンテスト</h1>
    
    <!-- スクロールアイコンのみ - 大きく、透過 -->
    <div id="scrollIcon" style="
        position: fixed;
        top: 50%;
        left: 50%;
        width: 150px;
        height: 150px;
        margin-left: -75px;
        margin-top: -75px;
        z-index: 1000;
        animation: fingerSwipeUp 2.5s ease-in-out infinite;
        transition: opacity 0.5s ease-out;
    ">
        <img src="arrow-up-icon.png" alt="スクロールアイコン" style="
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0.4;
            filter: brightness(0.7) contrast(1.2) drop-shadow(1px 1px 3px rgba(0,0,0,0.1));
            mix-blend-mode: multiply;
        ">
    </div>
    
    <div style="margin-top: 100vh;">
        <h2 style="color: #e8a48b;">スクロール完了！</h2>
    </div>

    <style>
        @keyframes fingerSwipeUp {
            0% { 
                transform: translateY(30px); 
                opacity: 0.6; 
            }
            50% { 
                transform: translateY(-30px); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-30px); 
                opacity: 0.3; 
            }
        }
    </style>

    <script>
        // LocalStorageクリア（テスト用）
        localStorage.clear();
        console.log('LocalStorage cleared for testing');
        
        // スクロール検知してアイコン非表示
        let scrolled = false;
        const scrollIcon = document.getElementById('scrollIcon');
        
        window.addEventListener('scroll', function() {
            const scrollY = window.scrollY || window.pageYOffset;
            
            if (!scrolled && scrollY > 50) {
                scrolled = true;
                console.log('スクロール検知 - アイコン非表示');
                scrollIcon.style.opacity = '0';
                
                // 完全に非表示
                setTimeout(() => {
                    scrollIcon.style.display = 'none';
                }, 500);
            }
        });
    </script>
</body>
</html>
